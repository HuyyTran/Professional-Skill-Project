<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Professional Skill Project</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Roboto:wght@100;300;400;500;700;900&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Script -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <script
      src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- CSS styles sheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/de1d8d8018.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="transaction-content">
      <!--------------------- Tabs bar------------ -->
      <nav class="nav flex-column tabs-fixed">
        <div class="list-item">
          <div>
            <a class="nav-link active" aria-current="page" href="#"
              ><i class="fa-solid fa-bars fa-2xl"></i
            ></a>
          </div>

          <div class="item first-item">
            <i class="fa-regular fa-credit-card fa-xl"></i> <br />
            <a class="nav-link" href="#">Transactions</a>
          </div>
          <hr />
          <div class="item">
            <i class="fa-regular fa-newspaper fa-xl"></i> <br />
            <a class="nav-link" href="#">Report</a>
          </div>
        </div>
      </nav>

      <div class="master-detail-container">
        <!---------------- Header ------------------->
        <div class="fixed-header">
          <div class="toolbar-container row">
            <div class="left-toolbar col">
              <div class="wallet-toolbar-menu container">
                <div class="row">
                  <div class="col wallet-col">
                    <i class="fa-sharp fa-solid fa-wallet fa-2xl"></i>
                  </div>
                  <div class="col">
                    <div class="row account-name">trial</div>
                    <div class="row bank-balance">50,000,000.00đ</div>
                  </div>
                </div>
              </div>
            </div>
            <nav class="right-toolbar col">
              <i class="fa-regular fa-calendar"></i>
              <i class="fa-solid fa-eye"></i>
              <i class="fa-solid fa-magnifying-glass"></i>
              <button type="button " class="header-btn btn btn-success">
                ADD TRANSACTION
              </button>
            </nav>
          </div>
        </div>
        <!------------------ Transaction---------------->
        <div class="master-container shadow p-3 mb-5 bg-white rounded">
          <!-- Date Navbar -->
          <ul class="date-nav nav justify-content-center flex-sm-row">
            <li class="nav-item">
              <a class="nav-link last-month" href="#">Last month</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >This month</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link future" href="#">Future</a>
            </li>
          </ul>

          <hr class="first-hr" />

          <!-- Transaction div-2 -->
          <div class="transaction-div2">
            <div class="Inflow">
              <div class="left">
                Inflow
                <span class="right">+10,000,013.00 đ</span>
              </div>
            </div>
            <div class="Outflow">
              <div class="left">
                Outflow
                <span class="right">-33,774,314.00 đ</span>
              </div>
            </div>
            <div class="Total-amount">
              <div class="line"></div>
              <span class="total-right">-23,774,301.00 đ</span>
            </div>
            <div class="view-report">VIEW REPORT FOR THIS PERIOD</div>
          </div>
          <!--------------Transaction card -->
          <div class="space-between"></div>
          <section class="transaction-card">
            <div class="daily-transaction">
              <div class="transaction-header container">
                <div class="date-view">
                  <span class="view-day">30</span>
                  <span class="days">Thurday</span>
                  <span class="months">March 2023</span>
                </div>
                <div class="amount-view">
                  <span class="amount">+10,000,000.00 đ</span>
                </div>
              </div>
              <hr />
              <div class="daily-transaction-div">
                <img
                  src="https://static.moneylover.me/img/icon/ic_category_salary.png"
                  alt=""
                />
                <div class="daily-data">
                  <span class="transaction-row">
                    <span>Salary</span>
                    <span class="amount income">+10,000,000.00 đ</span>
                  </span>
                  <p class="secondary-text">Notice</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
